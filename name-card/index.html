<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=KoHo:300,400,700" rel="stylesheet">
  <script src="./main.js"></script>
  <title>Name Card</title>
</head>

<body>
  <div class="card">
    <div class="front">
      <img src="./images/IMG-20181027-WA0020.jpg" alt="vinitha">
    </div>
    <div class="back">
      <div class="info">
        <h3>Vinitha</h3>
        <p>My bestest Friend</p>
        <div class="emoji">
          <i class="fas fa-heart fa-2x"></i>
          <i class="fas fa-smile-wink fa-2x"></i>
          <i class="fas fa-kiss-wink-heart fa-2x"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
