<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=KoHo:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Bios</title>
</head>

<body>
  <div class="cards">
    <div class="card1 card">
      <div class="front">
        <img src="./images/me.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Dragonhost</h3>
          <p>Worlds Greatest Creator</p>
          <div class="emoji">
            <i class="fas fa-user-secret fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="card2 card">
      <div class="front">
        <img src="./images/vinitha.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Vinitha</h3>
          <p>My bestest Friend</p>
          <div class="emoji">
            <!-- <i class="fas fa-heart fa-2x"></i>
            <i class="fas fa-smile-wink fa-2x"></i> -->
            <i class="fas fa-kiss-wink-heart fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card3 card">
      <div class="front">
        <img src="./images/babu.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Baburao</h3>
          <p>Janjigri</p>
          <div class="emoji">
            <i class="far fa-kiss-beam fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card4 card">
      <div class="front">
        <img src="./images/akshatha.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Akshatha</h3>
          <p>The most Indipendent girl</p>
          <div class="emoji">
            <i class="fas fa-coffee fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card5 card">
      <div class="front">
        <img src="./images/vihaari.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Vihaari</h3>
          <p>Partner in Crime(Vihaari/aka:playboy)</p>
          <div class="emoji">
            <i class="far fa-laugh-squint fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="card6 card">
      <div class="front">
        <img src="./images/tanesh.jpg" alt="vinitha">
      </div>
      <div class="back">
        <div class="info">
          <h3>Tanesh</h3>
          <p>Craziest(tanesh/aka:Topper)</p>
          <div class="emoji">
            <i class="far fa-futbol fa-2x"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
